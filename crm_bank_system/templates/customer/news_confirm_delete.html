{% extends "base_user.html" %}
{% block title %}Удалить новость{% endblock %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/buy_crypto.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<style>
    .container {
        max-width: 800px;
        margin: auto;
    }

    .search-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .search-bar input {
        flex-grow: 1;
        margin-right: 10px;
    }

    .user-card {
        display: flex;
        align-items: center;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
    }

    .user-card img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .user-info {
        flex-grow: 1;
    }

    .user-info h3 {
        margin: 0;
        font-size: 18px;
        color: black;
    }

    .user-info p {
        margin: 5px 0 0;
        font-size: 14px;
        color: black;
    }

    .user-actions {
        display: flex;
        flex-direction: column;
    }

    .user-actions .btn {
        margin-bottom: 5px;
    }

    .menu-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .menu-bar a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .menu-bar a:hover {
        background-color: #e9e9e9;
    }
</style>
{% endblock %}


{% block content %}
<h1>Вы уверены, что хотите удалить новость "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
