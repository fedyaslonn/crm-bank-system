{% extends 'base_admin.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Редактирование пользователя: {{ user.username }}</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'users_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
